<form [formGroup]="credentials" (ngSubmit)="login()">
  <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
      <img src="assets/layout/images/logo-dark.svg"
           alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
      <div
        style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
          <div class="text-center mb-5">
            <span class="text-600 font-medium">Sign in to continue</span>
          </div>

          <div>
            <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
            <input id="username" formControlName="username" type="text" placeholder="Check your config.yml" pInputText
                   class="w-full mb-5"
                   style="padding:1rem">

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password1"
                        formControlName="password"
                        placeholder="Password"
                        [toggleMask]="true"
                        styleClass="mb-5 w-full"
                        inputStyleClass="w-full p-3"></p-password>

            <button
              pButton
              pRipple
              label="Sign In"
              class="w-full p-3 text-xl"
              type="submit"
              [disabled]="!credentials.valid"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
