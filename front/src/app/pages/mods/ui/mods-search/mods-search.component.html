<app-spinner [isLoading]="loading$"></app-spinner>
<form [formGroup]="formSearch">
  <mat-form-field class="w-100">
    <input matInput type="search" formControlName="search" placeholder="type to search mods..."/>
  </mat-form-field>
</form>
<app-mods-list [mods$]="mods$"
               [actionsTemplate]="actionsTemplate"></app-mods-list>
<ng-template #actionsTemplate let-item="item">
  <button mat-button (click)="addMod(item)">Add</button>
</ng-template>
