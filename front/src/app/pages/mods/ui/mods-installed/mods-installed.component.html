<app-mods-list [mods$]="mods$"
               [displayModsInstalled]="true"
               [actionsTemplate]="actionsTemplate">
</app-mods-list>
<ng-template #actionsTemplate let-item="item">
  <button mat-button>Edit</button>
  <button mat-button (click)="askDelete(item)">Delete</button>
</ng-template>
